<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Radio widget" content="width=device-width, initial-scale=1.0" />
    <title>Radio Widget</title>
    <script defer src="radio-widget.js"></script>
  </head>
  <body>
    <div class="radio-widget">
      <div class="stations-on-off">
        <button class="back__btn">
          <img class="back__img" src="png/back-arrow.png" alt="back button" />
        </button>
        <button class="switch__btn">
          <img class="switch__img" src="png/switch.png" alt="switch button" />
        </button>

        <h1 class="stations-header">STATIONS</h1>
      </div>

      <div class="stations">
        <div class="stations-1">
          <ul class="station-1-list">
            <li class="station-1">Puttin FM</li>
            <li class="fm-1">101,6</li>
          </ul>
        </div>

        <div class="navigation">
          <button class="minus"><img src="png/minus.png" alt="" /></button>
          <button class="plus"><img src="png/plus.png" alt="" /></button>

          <img class="play-img" src="png/Layer 3.png" alt="" />
        </div>

        <div class="stations-2">
          <ul>
            <li class="station-2">Dribble FM</li>
            <li class="fm-2">94,6</li>
          </ul>
        </div>

        <div class="stations-3">
          <ul>
            <li class="station-3">Doge FM</li>
            <li class="fm-3">114,5</li>
          </ul>
        </div>

        <div class="curr-play">
          <h6>CURENTLY PLAYING</h6>
          <p class="playing-now">Dribble FM</p>
        </div>
      </div>
    </div>
  </body>
</html>
